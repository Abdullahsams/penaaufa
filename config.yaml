baseURL: https://penaaufa.my.id
languageCode: en-us
defaultContentLanguage: en
title: Pena Aufa
theme: cupper-hugo-theme
googleAnalytics: UA-123456789-1
disqusShortname: yourdiscussshortname
enableGitInfo: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  description: _Beautiful Minds, Inspire Others_
  homeMetaContent: Tentang Coretan Kehidupan Pribadi dan Goresan Pena Cerita yang Ada di Sekitar. Diharapkan Bisa Menginspirasi Banyak Orang dan Menyebarkan Positive Vibes
  footer: Build With [Hugo](https://gohugo.io/) By [Abdullahsams](https://abdullahsams.me)  
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 2, 2006
  codePenUser: someUser
  katex: true
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: true
  moveFooterToHeader: false 
  logoAlt: "Coretan Kehidupan Aufa"
  customCss:
    - css/custom_01.css
    - css/custom_02.css
  customJs:
    - js/custom_01.js
    - js/custom_02.js

menu:
  nav:
    - name: Beranda
      url: /
      weight: 1
    - name: Siapa Aufa ? 
      url: /tentang/
      weight: 2
    - name: Coretan Kehidupan
      url: /post/
      weight: 3
    - name: Tags
      url: /tags/
      weight: 4
    #- name: RSS
      #url: /index.xml
      #weight: 5

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
